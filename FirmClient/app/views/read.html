<!--Polja su opisana u $scope.meta, a sami podaci su u $scope.data-->
<h1> Dr≈æave</h1>


<div>
	Pretraga<br>

	<div class="col-sm-3 col-md-3">
		<div class="input-groeup">
			<select ng-model="searchParams.field" ng-options="field.name for field in meta">
				<option></option>
			</select>
			<input type="search" placeholder="Pretraga"
			ng-model="searchParams.term" class="form-control input-md">
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit" ng-click="search()">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div>
		</div>
	</div>

	<!--<input type="search" placeholder="Pretraga"

	<select ng-model="searchParams.field" ng-options="field.name for field in meta">
	</select>
	<button id="searchBtn" name="searchBtn" 
	class="btn btn-primary" ng-click="search()">Search</button>-->
</div>

<table class="table table-hover">
	<!-- Za svako polje entiteta, napravi header. -->
	<thead>
		<th ng-repeat="metaItem in meta">
			{{metaItem.name}}
		</th>
	</thead>
	<!-- Za svaki dobavljeni entitet, pristupi 
	svim njegovim poljima -->
	<tr ng-repeat="entry in entries">
		<td ng-repeat="metaItem in meta">
			{{entry[metaItem.name]}}
		</td>
	</tr>
</table>
